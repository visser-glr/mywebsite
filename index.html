    <head>
        <style>
            *{
                box-sizing: border-box;
            }
            a{
                border-radius:1em;
                padding:4px 8px;
                background-color:#EEEEEE;
                color:#000000;
                font-family:sans-serif;
                font-size:1em;
                text-decoration: none;
            }
            a:hover{
                transition:.25s all;
                color:#FFFFFF;
                background-color:#000000;
            }
        </style>
    </head>
    <body>
        <a href="plasma"># plasma</a>
        <a href="flexbutton"># simple flex box button</a>
        <a href="starfield"># simple starfield</a>
        <a href="swarm"># swarming</a>
    </body>
</html>
