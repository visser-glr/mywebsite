<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- bootstrap laden vanaf eigen directory, gebruik niet beide scenario's natuurlijk.-->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <script defer src="./js/bootstrap.bundle.min.js"></script>
        
        <link href="./css/extra.css" rel="stylesheet">
    </head>
    <body>
      <h3>bootstrap componenten</h3>

      <a target="_blank" href="https://getbootstrap.com/docs/5.3/components">https://getbootstrap.com/docs/5.3/components/</a>
      <hr>

      <h3>Een buttongroup bijvoorbeeld</h3>
      
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>

      <hr>
      <h3>Of een carousel...</h3>

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="item">item 1</div>
          </div>
          <div class="carousel-item">
            <div class="item">item 2</div>
          </div>
          <div class="carousel-item">
            <div class="item">item 3</div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <hr>
      <div>
        Een kwestie van de juiste bootstrap classes gebruiken
      </div>
        
    </body>
</html>
